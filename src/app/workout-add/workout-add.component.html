<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<div class="relative bg-gradient-to-r from-teal-500 to-blue-500 min-h-screen flex justify-center items-center py-12"
style="background-image: url('assets/Images/workout-list.jpg'); background-size: cover; background-position: center; background-attachment: fixed;">

  <!-- Overlay with Low Opacity -->
  <div class="absolute inset-0 opacity-100 z-0"></div>

  <div class="relative bg-white bg-opacity-80 p-10 rounded-2xl shadow-2xl w-full max-w-md text-center transform transition-all hover:scale-105 z-10">
    <h1 class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-teal-400 to-blue-500" style="font-family: 'Poppins', sans-serif;">
      TrackFit
    </h1>
    <!-- Quote Section -->
    <h2 class="text-2xl font-medium text-gray-600 mb-6" style="font-family: 'Poppins', sans-serif;">
      "The only bad workout is the one that didnâ€™t happen."
    </h2>   <!-- User Name Input -->
    <input
      type="text"
      [(ngModel)]="newUserName"
      placeholder="Enter Your Name"
      class="w-full p-4 mb-6 bg-gray-100 border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-500 rounded-xl text-gray-800 placeholder-gray-500 transition-all duration-300 hover:border-teal-500" />

    <!-- Workout Type Dropdown -->
    <div class="relative mb-6">
      <button
        class="w-full p-4 bg-gray-100 border-2 border-gray-300 rounded-xl text-gray-800 flex justify-between items-center focus:outline-none focus:ring-2 focus:ring-teal-500 transition-all duration-300 hover:bg-teal-500 hover:text-white"
        (click)="toggleDropdown()">
        {{ newWorkoutType || 'Select Workout Type' }}
        <span class="text-lg transform transition-transform duration-200" [ngClass]="{ 'rotate-180': isDropdownOpen }">&#9660;</span>
      </button>
      <div *ngIf="isDropdownOpen" class="absolute w-full bg-gray-100 border-2 border-gray-300 rounded-xl mt-2 z-10 max-h-40 overflow-auto shadow-lg">
        <input
          type="text"
          [(ngModel)]="searchTerm"
          (input)="filterWorkoutTypes()"
          placeholder="Search..."
          class="w-full p-3 bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-teal-500 border-b border-gray-200" />
        <ul>
          <li
            *ngFor="let type of filteredWorkoutTypes"
            (click)="selectOption(type)"
            class="p-3 cursor-pointer hover:bg-teal-500 hover:text-white transition-all duration-300">
            {{ type }}
          </li>
        </ul>
      </div>
    </div>

    <!-- Minutes Input -->
    <input
      type="number"
      [(ngModel)]="newWorkoutMinutes"
      placeholder="Enter Minutes"
      class="w-full p-4 mb-6 bg-gray-100 border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-500 rounded-xl text-gray-800 placeholder-gray-500 transition-all duration-300 hover:border-teal-500" />

    <!-- Add Workout Button -->
    <button
      (click)="addWorkout()"
      class="w-full py-4 bg-gradient-to-r from-teal-400 to-blue-500 text-white rounded-xl font-semibold hover:from-blue-500 hover:to-teal-400 transform transition-all duration-300 hover:scale-105">
      Add Workout
    </button>
  </div>
</div>
